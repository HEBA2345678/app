<style>
    
    
    .welcome-box {
      background-color: #ffffff;
      padding: 60px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: fadeIn 2s forwards; /* إضافة أنيميشن */
    }
    .welcome-box h1 {
      opacity: 0;
      animation: fadeInText 2s 0.5s forwards; /* تأثير للنص */
font-family: 'lora';
    }
    .welcome-box p {
      opacity: 0;
      animation: fadeInText 2s 1s forwards; /* تأثير للنص */
      font-family: 'lora';
    }
    .welcome-box .btn {
      opacity: 0;
      animation: fadeInButton 2s 1.5s forwards; /* تأثير للزر */
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInButton {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>


<div class="welcome-box">
  <h1 class="mb-4">Welcome to TechWorld</h1>
  <p id="hiddentext"  class="lead mb-4">Step into the future with our latest watches and smart devices. Explore innovation, style, and technology designed for you.</p>
  <div *ngIf="username">
    <P>Hello {{ username }}! Welcome.</P>
  </div>
  
  <div *ngIf="!username">
    <P>Welcome, guest!</P>
  </div>
  
  <a href="#shop" class="btn btn-outline-danger btn-lg">
    <i class="fas fa-shopping-cart"></i> Start Shopping
  </a>
</div>
